name: Fast Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup
      run: |
        [ -f config.android ] && cp config.android .config
        make silentoldconfig > /dev/null 2>&1
        
    - name: Get NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        
    - name: Build
      run: |
        export NDK="$PWD/android-ndk-r25b"
        export CC="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang"
        
        make CC="$CC" CFLAGS="-static -Os -DANDROID -DNO_CRYPT" -j4
        
        mkdir -p out
        cp toybox out/
        
    - name: Output
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: out/
